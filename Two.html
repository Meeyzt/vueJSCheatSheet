<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.Js</title>
  </head>
  <body>
    <div id="app">
      <input type="text" @keypress.enter="keyp($event)" />
      <button @click="arttir()">Arttır</button>
      <p>{{sayi}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          sayi: 0,
        },
        methods: {
          arttir() {
            this.sayi++;
          },
          keyp(e) {
            //if(e.KeyCode == 13 ) enter'a bastığını algılama
            this.sayi += parseInt(e.target.value);
          },
        },
      });
    </script>
  </body>
</html>
